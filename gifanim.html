<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .shape{
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        window.addEventListener("load",function(){
            var shapeElement = document.querySelector(".shape");
            var frames=[
                {transform:"translateX(0px)"},
                {transform:"translateX(1300px)"},
            ];
            var timing = {
                duration: 6000,
                iterations: Infinity
            }
            var shapeAnimate=shapeElement.animate(frames,timing);
            
            document.querySelector(".play").addEventListener("click",function(){
                shapeAnimate.play();
            });
            document.querySelector(".pause").addEventListener("click",function(){
                shapeAnimate.pause();
            });
            document.querySelector(".reverse").addEventListener("click",function(){
                shapeAnimate.reverse();
            });
            document.querySelector(".updatePlaybackrate").addEventListener("click",function(){
                shapeAnimate.updatePlaybackRate(shapeAnimate.playbackRate*1.2);
            });
        })
        
    </script>
</head>
<body>
    <div>
        <img class="shape" src="butterfly.gif"/>
    </div>
    <button class="play">Play</button>
    <button class="pause">Pause</button>
    <button class="reverse">Reverse</button>
    <button class="updatePlaybackrate">Update Playback Rate</button>
</body>
</html>
